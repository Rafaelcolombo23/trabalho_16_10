name: Relat칩rio independente de arquivos

on:
  workflow_dispatch:

jobs:
  relatorio:
    runs-on: ubuntu-latest

    steps:
      - name: 游늰 Data e hora da execu칞칚o
        run: |
          echo "Data e hora da execu칞칚o:"
          date

      - name: 游녻 Usu치rio que iniciou o workflow
        run: |
          echo "Usu치rio que executou o workflow:"
          echo "${{ github.actor }}"

      - name: 游닍 Checkout do reposit칩rio
        uses: actions/checkout@v4

      - name: 游댌 Contar arquivos HTML
        run: |
          total_html=$(find . -type f -name "*.html" | wc -l)
          echo "Total de arquivos HTML: $total_html"

      - name: 游꿛 Contar arquivos CSS
        run: |
          total_css=$(find . -type f -name "*.css" | wc -l)
          echo "Total de arquivos CSS: $total_css"

      - name: 丘뙖잺 Contar arquivos JavaScript
        run: |
          total_js=$(find . -type f -name "*.js" | wc -l)
          echo "Total de arquivos JS: $total_js"

      - name: 游닇 Criar relat칩rio
        run: |
          echo "Relat칩rio de execu칞칚o" > relatorio.txt
          echo "Usu치rio: ${{ github.actor }}" >> relatorio.txt
          echo "Data: $(date)" >> relatorio.txt
          echo "HTML: $(find . -type f -name '*.html' | wc -l)" >> relatorio.txt
          echo "CSS:  $(find . -type f -name '*.css' | wc -l)" >> relatorio.txt
          echo "JS:   $(find . -type f -name '*.js' | wc -l)" >> relatorio.txt
          cat relatorio.txt

      - name: 游닋 Upload do relat칩rio
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-de-arquivos
          path: relatorio.txt
